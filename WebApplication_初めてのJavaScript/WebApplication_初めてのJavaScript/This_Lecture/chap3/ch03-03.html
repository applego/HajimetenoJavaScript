    <title>例3-3 switch文で指揮を複数の値と比較する</title>
    <script type="text/javascript">
        //<![CDATA[

        var prefCode = '愛媛';
        var taxPercentage = 0.0;

        switch (prefCode) {
            case '愛媛':
                taxPercentage = 5.5;
                break;
            case '長野':
                taxpercentage = 9.5;
                break;
            case '福井':
            case '栃木':
            case '青森':
                taxPercentage = 6.5;
                break;
            case '熊本':
                taxPercentage = 7.0;
                break;
            default:
                taxPercentage = 8, 0;
        }
        alert("税率は" + taxPercentage + "%です。");
        //]]>
    </script>
